    }

      font-size: 0.9rem;

    }

      text-decoration: none;
      transition: color 0.3s ease;
    }

    .read-more:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 15px;
      }
      article h2 {

      }
    }
