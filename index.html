<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - MineTrade Interactive</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .top-bar {
      background-color: #000;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* space between hamburger and button */
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Hamburger */
    #hamburgerBtn {
      font-size: 26px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    #hamburgerBtn.open {
      transform: rotate(90deg);
    }

    #hamburgerBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    /* Apply Button (emoji) */
    #applyBtn {
      font-size: 26px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    #applyBtn:hover {
      color: #00ccff;
    }

    #applyBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar.open {
      left: 0;
    }

    #closeBtn {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 28px;
      color: #eee;
      cursor: pointer;
      line-height: 1;
    }

    #closeBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    .sidebar-link {
      color: #eee;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    .sidebar-link:hover,
    .sidebar-link:focus {
      background-color: #00ccff;
      color: #111;
      outline: none;
    }

    /* Main content */
    main {
      flex-grow: 1;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      padding: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      color: #00ccff;
      user-select: none;
      text-shadow: 0 0 6px #00ccff99;
    }

    /* Hide non-open sidebar from screen readers */
    .sidebar:not(.open) {
      pointer-events: none;
    }

    /* Media queries for small screens */
    @media (max-width: 600px) {
      .sidebar-link {
        font-size: 1rem;
        padding: 10px;
      }

      main h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <button id="hamburgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
    <button id="applyBtn" aria-label="Apply to Work" title="Apply to Work">üìù</button>
  </header>

  <nav id="sidebar" class="sidebar" aria-label="Main navigation" role="navigation">
    <button id="closeBtn" aria-label="Close menu">‚úï</button>
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="services.html" class="sidebar-link">Services</a>
    <a href="games.html" class="sidebar-link">Games</a>
    <a href="articles.html" class="sidebar-link">Articles</a>
    <a href="management.html" class="sidebar-link">Management</a>
  </nav>

  <main>
    <h1>Welcome To MineTrade Interactive</h1>
  </main>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');
    const applyBtn = document.getElementById('applyBtn');
    const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

    // Open sidebar
    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      hamburgerBtn.classList.add('open');
      hamburgerBtn.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
      const firstLink = sidebar.querySelector(focusableElements);
      if (firstLink) firstLink.focus();
    });

    // Close sidebar
    function closeSidebar() {
      sidebar.classList.remove('open');
      hamburgerBtn.classList.remove('open');
      hamburgerBtn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      hamburgerBtn.focus();
    }

    closeBtn.addEventListener('click', closeSidebar);

    // Escape closes sidebar
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) {
        closeSidebar();
      }
    });

    // Focus trap inside sidebar
    document.addEventListener('keydown', (e) => {
      if (!sidebar.classList.contains('open')) return;
      const focusables = sidebar.querySelectorAll(focusableElements);
      if (e.key === 'Tab' && focusables.length > 0) {
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    });

    // Apply button click - open link in new tab
    applyBtn.addEventListener('click', () => {
      window.open('https://forms.gle/FRXxQUeRDhtoQRZG6', '_blank', 'noopener');
    });
  </script>

</body>
</html>
