<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - MineTrade Interactive</title>
  <link rel="icon" href="image/webapp.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #000;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    #hamburgerBtn {
      font-size: 26px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
    }
    #hamburgerBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 3px 0 8px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 25px;
      transition: left 0.3s ease;
      z-index: 1100;
    }
    .sidebar.open {
      left: 0;
    }

    #closeBtn {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 28px;
      color: #eee;
      cursor: pointer;
    }
    #closeBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    .sidebar-link {
      color: #eee;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .sidebar-link:hover,
    .sidebar-link:focus {
      background-color: #00ccff;
      color: #111;
      outline: none;
    }

    main {
      flex-grow: 1;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      padding: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.8rem;
      color: #00ccff;
      text-shadow: 0 0 6px #00ccff99;
      user-select: none;
    }

    .sidebar:not(.open) {
      pointer-events: none;
    }

    @media (max-width: 768px) {
      main h1 {
        font-size: 2rem;
      }
      .sidebar-link {
        font-size: 1rem;
        padding: 6px 10px;
      }
      .top-bar {
        height: 45px;
        padding: 0 15px;
      }
      #hamburgerBtn {
        font-size: 22px;
      }
      #closeBtn {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      main h1 {
        font-size: 1.6rem;
      }
      .sidebar-link {
        font-size: 0.95rem;
      }
      .sidebar {
        width: 220px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <button id="hamburgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
  </header>

  <nav id="sidebar" class="sidebar" aria-label="Main navigation">
    <button id="closeBtn" aria-label="Close menu">âœ•</button>
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="services.html" class="sidebar-link">Services</a>
    <a href="games.html" class="sidebar-link">Games</a>
    <a href="articles.html" class="sidebar-link">Articles</a>
    <a href="management.html" class="sidebar-link">Management</a>
  </nav>

  <main>
    <h1>Welcome To the MineTrade Interactive</h1>
  </main>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      hamburgerBtn.setAttribute('aria-expanded', 'true');
      const firstLink = sidebar.querySelector('.sidebar-link');
      if (firstLink) firstLink.focus();
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
      hamburgerBtn.setAttribute('aria-expanded', 'false');
      hamburgerBtn.focus();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        hamburgerBtn.setAttribute('aria-expanded', 'false');
        hamburgerBtn.focus();
      }
    });
  </script>

</body>
</html>
