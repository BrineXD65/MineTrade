<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - MineTrade Interactive</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: Arial, sans-serif;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1651012998667-2c779fee76f8?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay to darken the background for better readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    /* Top bar */
    .top-bar {
      background-color: rgba(0, 0, 0, 0.85);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .left-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-button {
      font-size: 24px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .top-button:hover {
      color: #00ccff;
    }

    .top-button:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    #hamburgerBtn.open {
      transform: rotate(90deg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar.open {
      left: 0;
    }

    #closeBtn {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 28px;
      color: #eee;
      cursor: pointer;
      line-height: 1;
    }

    #closeBtn:focus {
      outline: 2px solid #00ccff;
      outline-offset: 2px;
    }

    .sidebar-link {
      color: #eee;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    .sidebar-link:hover,
    .sidebar-link:focus {
      background-color: #00ccff;
      color: #111;
      outline: none;
    }

    /* Main content */
    main {
      flex-grow: 1;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .welcome-box {
      background: rgba(34, 34, 34, 0.85);
      padding: 100px 60px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.3);
      text-align: center;
      max-width: 1000px;
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      color: #00ccff;
      user-select: none;
      text-shadow: 0 0 6px #00ccff99;
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
      .sidebar-link {
        font-size: 1rem;
        padding: 10px;
      }

      .welcome-box {
        padding: 60px 30px;
      }

      .welcome-box h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="left-buttons">
      <button id="hamburgerBtn" class="top-button" aria-label="Open menu" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
    </div>
    <div class="left-buttons">
      <button id="profileBtn" class="top-button" aria-label="Create Profile" title="Create Profile">üë§</button>
      <button id="applyBtn" class="top-button" aria-label="Apply to Work" title="Apply to Work">üìù</button>
    </div>
  </header>

  <nav id="sidebar" class="sidebar" aria-label="Main navigation" role="navigation">
    <button id="closeBtn" aria-label="Close menu">‚úï</button>
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="services.html" class="sidebar-link">Services</a>
    <a href="games.html" class="sidebar-link">Games</a>
    <a href="articles.html" class="sidebar-link">Articles</a>
    <a href="management.html" class="sidebar-link">Management</a>
  </nav>

  <main>
    <div class="welcome-box">
      <h1>Welcome To MineTrade Interactive</h1>
    </div>
  </main>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');
    const applyBtn = document.getElementById('applyBtn');
    const profileBtn = document.getElementById('profileBtn');
    const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
      hamburgerBtn.classList.add('open');
      hamburgerBtn.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
      const firstLink = sidebar.querySelector(focusableElements);
      if (firstLink) firstLink.focus();
    });

    function closeSidebar() {
      sidebar.classList.remove('open');
      hamburgerBtn.classList.remove('open');
      hamburgerBtn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      hamburgerBtn.focus();
    }

    closeBtn.addEventListener('click', closeSidebar);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) {
        closeSidebar();
      }
      if (!sidebar.classList.contains('open')) return;
      const focusables = sidebar.querySelectorAll(focusableElements);
      if (e.key === 'Tab' && focusables.length > 0) {
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    });

    applyBtn.addEventListener('click', () => {
      window.open('https://forms.gle/FRXxQUeRDhtoQRZG6', '_blank', 'noopener');
    });

    profileBtn.addEventListener('click', () => {
      window.location.href = 'profileCreation.html';
    });
  </script>

</body>
</html>
