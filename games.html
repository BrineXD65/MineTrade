<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - MineTrade Interactive</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #050505;
      padding: 16px 24px;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      color: #00ccff;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover {
      color: #33eaff;
    }

    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .coming-soon-message {
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: #00ccff;
      font-weight: 700;
      text-shadow: 0 0 12px #00ccffaa, 0 0 30px #00ccff44;
      user-select: none;
      opacity: 0;
      animation: fadeInGlow 2s forwards;
      max-width: 600px;
      line-height: 1.2;
    }

    @keyframes fadeInGlow {
      to {
        opacity: 1;
        text-shadow:
          0 0 15px #00ccffcc,
          0 0 30px #00ccffbb,
          0 0 45px #00ccff99;
      }
    }

    @media (max-width: 480px) {
      .back-arrow {
        font-size: 1rem;
      }

      .coming-soon-message {
        font-size: 1.8rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <div class="coming-soon-message">
      Games coming soon ðŸš€
    </div>
  </main>
</body>
</html>
