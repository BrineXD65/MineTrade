<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - MineTrade Interactive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #eee;
    }

    header {
      padding: 12px 20px;
      background: #000;
      border-bottom: 1px solid #222;
    }

    .back-arrow {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      user-select: none;
    }

    .back-arrow:hover {
      color: #00ccff;
    }

    .back-arrow svg {
      width: 22px;
      height: 22px;
      margin-right: 6px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover svg {
      transform: translateX(-5px);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .game-profile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      user-select: none;
    }

    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .game-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }

    .game-logo {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      border-radius: 8px;
      object-fit: contain;
      background: #222;
      border: 1px solid #444;
    }

    .game-title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ccff;
    }

    .toggle-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      margin-left: 12px;
      user-select: none;
    }

    .expanded .toggle-icon {
      transform: rotate(90deg);
    }

    .game-content {
      margin-top: 15px;
      display: none;
      color: #ccc;
      line-height: 1.6;
      padding-left: 96px; /* align with logo width + gap */
    }

    .expanded .game-content {
      display: block;
    }

    .screenshot {
      margin-top: 15px;
      border: 1px solid #222;
      border-radius: 6px;
      overflow: hidden;
      max-width: 600px;
      max-height: 338px;
      box-shadow: 0 0 8px #00ccff66;
    }

    .screenshot img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      .game-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .game-header-left {
        gap: 12px;
      }
      .game-logo {
        width: 60px;
        height: 60px;
      }
      .game-title {
        font-size: 1.3rem;
      }
      .toggle-icon {
        font-size: 1.2rem;
        margin-left: 0;
        margin-top: 6px;
      }
      .game-content {
        padding-left: 0;
        margin-top: 10px;
      }
      .screenshot {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <div class="game-profile" id="jumpster" onclick="toggleProfile('jumpster')">
      <div class="game-header">
        <div class="game-header-left">
          <img src="Images/Jumpster-Quest.png" alt="Jumpster Quest Logo" class="game-logo" />
          <div class="game-title">Jumpster Quest</div>
        </div>
        <div class="toggle-icon">&#9654;</div>
      </div>

      <div class="game-content">
        <p><strong>Description:</strong> Jumpster Quest is a 2D platformer adventure where you play as Jumpster across challenging levels filled with traps, enemies, and secrets.</p>
        <p><strong>Release Date:</strong> June 28, 2025</p>
        <p><strong>Status:</strong> Pre Full Production</p>
        <div class="screenshot">
          <img src="Images/JumpstepQuest Screenshot.png" alt="Jumpster Quest Screenshot" />
        </div>
      </div>
    </div>
  </main>

  <script>
    function toggleProfile(id) {
      const profile = document.getElementById(id);
      profile.classList.toggle('expanded');
    }
  </script>
</body>
</html>
