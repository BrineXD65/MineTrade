<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - MineTrade Interactive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      user-select: none;
      padding: 16px 20px;
    }

    .back-arrow:hover {
      color: #00ccff;
    }

    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      max-width: 900px;
      margin: 60px auto 40px;
      padding: 0 20px;
      color: #eee;
    }

    .game-profile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .toggle-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .expanded .toggle-icon {
      transform: rotate(90deg);
    }

    .game-content {
      margin-top: 15px;
      display: none;
      color: #ccc;
      line-height: 1.6;
    }

    .expanded .game-content {
      display: block;
    }

    @media (max-width: 600px) {
      .game-title {
        font-size: 1.2rem;
      }
      .toggle-icon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <div class="game-profile" id="jumpster">
      <div class="game-header" onclick="toggleProfile('jumpster')">
        <div class="game-title">Jumpster Quest</div>
        <div class="toggle-icon">&#9654;</div>
      </div>
      <div class="game-content">
        <p><strong>About:</strong> Jumpster Quest is a thrilling 2D platformer adventure where you guide Jumpster across challenging levels filled with traps, enemies, and secrets. Designed for both casual players and platformer enthusiasts.</p>
        <p><strong>Release Date:</strong> Coming Soon</p>
        <p><strong>Status:</strong> In Development</p>
      </div>
    </div>
  </main>

  <script>
    function toggleProfile(id) {
      const profile = document.getElementById(id);
      profile.classList.toggle('expanded');
    }
  </script>
</body>
</html>
