<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles - MineTrade Interactive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Back arrow container */
    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      user-select: none;
    }

    .back-arrow:hover {
      color: #00ccff;
    }

    /* Arrow SVG */
    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 0 20px;
      color: #eee;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .article-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    article {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
    }

    article h2 {
      margin-top: 0;
      color: #00ccff;
      font-size: 1.5rem;
    }

    article time {
      font-size: 0.9rem;
      color: #999;
      display: block;
      margin-bottom: 10px;
    }

    article p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 15px;
      }

      .back-arrow {
        font-size: 0.95rem;
      }

      .back-arrow svg {
        width: 20px;
        height: 20px;
        margin-right: 6px;
      }

      h1 {
        font-size: 1.6rem;
      }

      article h2 {
        font-size: 1.25rem;
      }

      article p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <h1>Official Articles</h1>
    <section class="article-list">
      <article>
        <h2>Welcome to MineTrade Interactive</h2>
        <time datetime="2025-06-05">June 5, 2025</time>
        <p>
          Weâ€™re excited to launch MineTrade Interactive, a gaming company dedicated to
          delivering immersive and innovative gaming experiences. Stay tuned for upcoming
          game releases, news, and insights right here!
        </p>
      </article>
    </section>
  </main>
</body>
</html>
