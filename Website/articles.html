<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Articles - MineTrade Interactive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Back arrow container */
    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .back-arrow:hover {
      color: #00ccff;
    }

    /* Arrow SVG */
    .back-arrow svg {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      color: #eee;
    }

    .article-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    article {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
    }

    article h2 {
      margin-top: 0;
      color: #00ccff;
    }

    article time {
      font-size: 0.9rem;
      color: #666;
      display: block;
      margin-bottom: 10px;
    }

    article p {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
    }
  </style>
</head>
<body>

      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <h1>Official Articles</h1>
    <section class="article-list">

</body>
</html>
